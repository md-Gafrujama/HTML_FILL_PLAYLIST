<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page Layout</title>
  <style>
    /* CSS for basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    hr {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  
  <section>
    <p>This is a paragraph of text. It can contain any information you want to convey to your visitors.</p>
    <hr> <!-- Horizontal line -->
    <br> <!-- Line break -->
    <p>Feel free to explore our website for more information.</p>
  </section>
</body>
</html>
