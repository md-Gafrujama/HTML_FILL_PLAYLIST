<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Multimedia Content</title>
  <style>
    /* CSS for basic styling */
    body {
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .item {
      margin: 10px;
    }
    .signup-form {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Image Gallery with Multimedia Content</h1>

  <div class="gallery">
    <div class="item">
      <img src="image1.jpg" alt="Image 1">
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <audio controls>
        <source src="audio1.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
    </div>
    <div class="item">
      <img src="image2.jpg" alt="Image 2">
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <audio controls>
        <source src="audio2.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
    </div>
    <!-- More gallery items can be added here -->
  </div>

  <h2>Sign Up</h2>
  <form class="signup-form" action="/signup" method="POST" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required minlength="3"><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required minlength="3"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6"><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="0" max="150"><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to terms and conditions</label><br><br>

    <input type="submit" value="Sign Up">
  </form>

  <script>
    function validateForm() {
      // Example validation, adjust as needed
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;

      if (firstName.length < 3 || lastName.length < 3 || age < 0 || age > 150) {
        alert("Please enter valid first name, last name, and age.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
